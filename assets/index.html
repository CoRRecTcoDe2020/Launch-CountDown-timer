<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Launch countdown timer</title>

  <link rel="stylesheet" href="css/cc.css">
</head>
<body>

  <div class="container">
    <div class="stars">
      <img src="./images/bg-stars.svg" alt="">
    </div>
    <h1>We're launching soon</h1>

    <div class="countdown">
      <div>
        <p id="days">{time}</p>
        <h3>Days</h3>
      </div>
      <div>
        <p id="hours">{time}</p>
        <h3>Hours</h3>
      </div>
      <div>
        <p id="minutes">{time}</p>
        <h3>Minutes</h3>
      </div>
      <div>
        <p id="seconds">{time}</p>
        <h3>Seconds</h3>
      </div>
    </div>

    <!--Social Media-->
    <div class="socials">
      <ul>
        <li><img src="./images/icon-facebook.svg" alt=""></li>
        <li><img src="./images/icon-pinterest.svg" alt=""></li>
        <li><img src="./images/icon-instagram.svg" alt=""></li>
      </ul>
    </div>

    <div class="hills">
      <img src="./images/pattern-hills.svg" alt="">
    </div>
  </div>
  
  <div class="attribution">
    Developer <a href="https://github.com/CoRRecTcoDe2020/" target="_blank"
    rel="noreferrer">CoRRecT CoDe</a>.
  </div>

  <script src="js/App.js"></script>
</body>
</html>
